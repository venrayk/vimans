    .hover {

        width: 100%;

        top: 30px;

        left: 0;

        transform: rotate(55deg);

        transition: all 0.2s;

        z-index: 999;

    }

    .viwe:hover .hover {
        height: 140px;
        transform: rotate(0deg);
    }

    .viwe:before {

        content: "";

        position: absolute;

        top: -240px;

        right: 0;

        width: 361px;

        height: 361px;

        background: rgba(119, 0, 36, 0.6);

        transform: rotate(55deg) translateX(40px);

        transform-origin: 100% 0%; /*定转换的位置*/

        transition: all 200ms ease 0.4s;

    }

    .viwe:hover:before {
        top: 0;
    }

    .viwe:after {

        content: "";

        position: absolute;

        bottom: -240px;

        left: 0;

        width: 361px;

        height: 361px;

        background: rgba(119, 0, 36, 0.6);

        transform: rotate(55deg) translateX(-40px);
